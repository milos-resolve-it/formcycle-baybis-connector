<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BayBIS Connector Test</title>
  <style>
    :root {
      --primary: #5565f0;
      --primary-dark: #3c46c9;
      --bg: #f4f6fb;
      --text: #1f2430;
      --muted: #6b7280;
      --border: #d9deea;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0; padding: 24px;
      background: radial-gradient(circle at 10% 20%, rgba(85,101,240,0.08), transparent 25%),
                  radial-gradient(circle at 90% 10%, rgba(60,70,201,0.08), transparent 22%),
                  var(--bg);
      color: var(--text);
    }
    .container { max-width: 980px; margin: 0 auto; }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 14px 45px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.03);
    }
    h1 { margin: 0 0 6px; font-size: 26px; }
    p { margin: 0 0 18px; color: var(--muted); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .row.single { grid-template-columns: 1fr; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input, select, textarea {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(85,101,240,0.15);
    }
    textarea { resize: vertical; min-height: 120px; }
    .section-title { margin: 22px 0 10px; font-weight: 700; letter-spacing: 0.2px; }
    .btn {
      padding: 13px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
    }
    .primary {
      background: var(--primary);
      color: #fff;
      width: 100%;
      box-shadow: 0 10px 25px rgba(85,101,240,0.25);
    }
    .primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .secondary { background: #eef1fb; color: var(--text); }
    .secondary:hover { background: #e1e5f5; }
    .hidden { display: none; }
    .result { margin-top: 20px; }
    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
    }
    .error {
      background: #fff2f2;
      padding: 12px;
      border-left: 4px solid #f33;
      border-radius: 10px;
      color: #991b1b;
    }
    .info {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .pill-group { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .pill-group label { font-weight: 600; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>BayBIS Connector Test</h1>
      <p>Test interface for querying the BayBIS database</p>

      <form id="searchForm" action="javascript:void(0);" onsubmit="return false;">
        <div class="row single">
          <div>
            <label>Nachrichtentyp</label>
            <div class="pill-group">
              <label><input type="radio" name="messageType" value="1332" checked> 1332 (Freie Suche)</label>
              <label><input type="radio" name="messageType" value="1330"> 1330 (Personensuche)</label>
            </div>
            <div class="info">1332 nutzt volle Anschrift; 1330 sendet PLZ + Gemeindeschluessel.</div>
          </div>
        </div>

        <div class="row single" id="gemeindeRow">
          <div>
            <label for="gemeindeschluessel">Gemeindeschluessel (AGS) fuer 1330 *</label>
            <input type="text" id="gemeindeschluessel" value="09000009" placeholder="z.B. 09000009">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="vorname">Vorname *</label>
            <input type="text" id="vorname" required placeholder="z.B. Jasmin">
          </div>
          <div>
            <label for="nachname">Nachname *</label>
            <input type="text" id="nachname" required placeholder="z.B. Sippl">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="geburtsdatum">Geburtsdatum *</label>
            <input type="date" id="geburtsdatum" required>
          </div>
          <div>
            <label for="geschlecht">Geschlecht *</label>
            <select id="geschlecht" required>
              <option value="">Bitte waehlen</option>
              <option value="w">Weiblich</option>
              <option value="m">Maennlich</option>
            </select>
          </div>
        </div>

        <div class="section-title">Adresse</div>
        <div class="row">
          <div>
            <label for="strasse">Strasse *</label>
            <input type="text" id="strasse" placeholder="z.B. Medicusstr">
          </div>
          <div>
            <label for="hausnummer">Hausnummer</label>
            <input type="text" id="hausnummer" placeholder="z.B. 13">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="hausnummerZusatz">Teilnummer der Hausnummer</label>
            <input type="text" id="hausnummerZusatz" placeholder="z.B. 1/4">
          </div>
          <div>
            <label for="postleitzahl">Postleitzahl *</label>
            <input type="text" id="postleitzahl" placeholder="z.B. 95448">
          </div>
        </div>
        <div class="row single">
          <div>
            <label for="wohnort">Wohnort *</label>
            <input type="text" id="wohnort" placeholder="z.B. Bayreuth">
          </div>
        </div>
        <div class="row single">
          <div>
            <label for="hausnummerBuchstabe">Hausnummer Buchstabe/Zusatz</label>
            <input type="text" id="hausnummerBuchstabe" placeholder="z.B. a">
          </div>
        </div>

        <div class="row single">
          <button type="button" class="secondary btn" id="toggleAddress">+ Eigenes XML hinzufuegen (optional)</button>
        </div>

        <div class="row single address-section" id="addressSection">
          <div>
            <label for="customXml">Eigenes XML (zwischen Name und Geburtsdatum eingefuegt)</label>
            <textarea id="customXml" placeholder="Optionales XML"></textarea>
          </div>
        </div>

        <div class="row single">
          <button type="button" class="primary btn" id="searchBtn">Suchen</button>
        </div>
      </form>

      <div class="result hidden" id="result">
        <div id="resultContent"></div>
        <pre id="jsonView"></pre>
      </div>
    </div>
  </div>

  <script>
    (function() {
      var form = document.getElementById('searchForm');
      var searchBtn = document.getElementById('searchBtn');
      var toggleAddressBtn = document.getElementById('toggleAddress');
      var addressSection = document.getElementById('addressSection');
      var result = document.getElementById('result');
      var resultContent = document.getElementById('resultContent');
      var jsonView = document.getElementById('jsonView');
      var messageTypeInputs = document.querySelectorAll('input[name="messageType"]');
      var gemeindeRow = document.getElementById('gemeindeRow');

      var addressVisible = false;

      function updateMessageTypeUI() {
        var checked = document.querySelector('input[name="messageType"]:checked');
        var type = checked ? checked.value : '1332';
        gemeindeRow.style.display = type === '1330' ? 'block' : 'none';
      }
      for (var i = 0; i < messageTypeInputs.length; i++) {
        messageTypeInputs[i].addEventListener('change', updateMessageTypeUI);
      }
      updateMessageTypeUI();

      toggleAddressBtn.addEventListener('click', function() {
        addressVisible = !addressVisible;
        addressSection.classList.toggle('visible');
        toggleAddressBtn.textContent = addressVisible ? '- XML entfernen' : '+ Eigenes XML hinzufuegen (optional)';
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        return false;
      });

      searchBtn.addEventListener('click', function(e) {
        e.preventDefault();
        submitForm();
      });

      function submitForm() {
        var messageType = (document.querySelector('input[name="messageType"]:checked') || {}).value || '1332';
        var gemeindeschluessel = document.getElementById('gemeindeschluessel').value.trim();

        var addressFields = {
          strasse: document.getElementById('strasse').value.trim(),
          hausnummer: document.getElementById('hausnummer').value.trim(),
          hausnummerZusatz: document.getElementById('hausnummerZusatz').value.trim(),
          hausnummerBuchstabe: document.getElementById('hausnummerBuchstabe').value.trim(),
          postleitzahl: document.getElementById('postleitzahl').value.trim(),
          wohnort: document.getElementById('wohnort').value.trim()
        };

        if (messageType === '1330') {
          if (!addressFields.postleitzahl) return showError('Postleitzahl ist fuer 1330 Pflicht.');
          if (!gemeindeschluessel) return showError('Gemeindeschluessel (AGS) ist fuer 1330 Pflicht.');
          if (!/^[0-9]{8}$/.test(gemeindeschluessel)) return showError('Gemeindeschluessel muss 8-stellig numerisch sein.');
        } else {
          var addressProvided = Object.keys(addressFields).some(function(k){ return addressFields[k]; });
          if (addressProvided) {
            var missing = [];
            if (!addressFields.postleitzahl) missing.push('Postleitzahl');
            if (!addressFields.strasse) missing.push('Strasse');
            if (!addressFields.wohnort) missing.push('Wohnort');
            if (missing.length) return showError('Adresse unvollstaendig: ' + missing.join(', '));
          }
        }

        var formData = {
          messageType: messageType,
          gemeindeschluessel: gemeindeschluessel,
          vorname: document.getElementById('vorname').value,
          nachname: document.getElementById('nachname').value,
          geburtsdatum: document.getElementById('geburtsdatum').value,
          geschlecht: document.getElementById('geschlecht').value
        };
        for (var key in addressFields) formData[key] = addressFields[key];
        if (addressVisible) {
          var customXml = document.getElementById('customXml').value.trim();
          if (customXml) formData.customXml = customXml;
        }

        var port = window.location.port || '8000';
        var url = 'http://localhost:' + port + '/search';

        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        }).then(function(resp){ return resp.json(); })
          .then(showResults)
          .catch(function(err){ showError(err.message || 'Unbekannter Fehler'); });
      }

      function showResults(data) {
        result.classList.remove('hidden');
        if (data.status === 'ERROR') {
          showError(data.message || 'Unbekannter Fehler');
          return;
        }
        resultContent.innerHTML = '';
        jsonView.textContent = JSON.stringify(data, null, 2);
      }

      function showError(msg) {
        result.classList.remove('hidden');
        resultContent.innerHTML = '<div class="error"><strong>Fehler:</strong> ' + msg + '</div>';
        jsonView.textContent = '';
        return false;
      }
    })();
  </script>
</body>
</html>
