<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayBIS Connector - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .address-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .address-section.visible {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-secondary.active {
            background: #764ba2;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-count {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .person-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .person-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .person-detail-label {
            font-weight: 600;
            color: #666;
            width: 120px;
        }

        .person-detail-value {
            color: #333;
        }

        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .section-title {
            margin: 20px 0 10px 0;
            color: #444;
            font-size: 16px;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç BayBIS Connector Test</h1>
            <p class="subtitle">Test interface for querying the BayBIS database</p>

            <form id="searchForm">
                <div class="row">
                    <div class="form-group">
                        <label for="vorname">Vorname *</label>
                        <input type="text" id="vorname" name="vorname" required placeholder="z.B. Barbara Carina">
                    </div>
                    <div class="form-group">
                        <label for="nachname">Nachname *</label>
                        <input type="text" id="nachname" name="nachname" required placeholder="z.B. Fischer">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="geburtsdatum">Geburtsdatum *</label>
                        <input type="date" id="geburtsdatum" name="geburtsdatum" required>
                    </div>
                    <div class="form-group">
                        <label for="geschlecht">Geschlecht *</label>
                        <select id="geschlecht" name="geschlecht" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                            <option value="">Bitte w√§hlen</option>
                            <option value="w">Weiblich</option>
                            <option value="m">M√§nnlich</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Adresse</div>
                <div class="row">
                    <div class="form-group">
                        <label for="strasse">Strasse *</label>
                        <input type="text" id="strasse" name="strasse" placeholder="z.B. Medicusstr">
                    </div>
                    <div class="form-group">
                        <label for="hausnummer">Hausnummer</label>
                        <input type="text" id="hausnummer" name="hausnummer" placeholder="z.B. 13">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="hausnummerZusatz">Teilnummer der Hausnummer</label>
                        <input type="text" id="hausnummerZusatz" name="hausnummerZusatz" placeholder="z.B. 1/4">
                    </div>
                    <div class="form-group">
                        <label for="postleitzahl">Postleitzahl *</label>
                        <input type="text" id="postleitzahl" name="postleitzahl" placeholder="z.B. 95448">
                    </div>
                </div>
                <div class="form-group">
                    <label for="wohnort">Wohnort *</label>
                    <input type="text" id="wohnort" name="wohnort" placeholder="z.B. Bayreuth">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="hausnummerBuchstabe">Hausnummer Buchstabe/Zusatz</label>
                        <input type="text" id="hausnummerBuchstabe" name="hausnummerBuchstabe" placeholder="z.B. a">
                    </div>
                    <div></div>
                </div>

                <button type="button" class="btn-secondary" id="toggleAddress">
                    + Eigenes XML hinzuf√ºgen (optional)
                </button>

                <div class="address-section" id="addressSection">
                    <div class="form-group">
                        <label for="customXml">Eigenes XML (wird zwischen Name und Geburtsdatum eingef√ºgt)</label>
                        <textarea id="customXml" name="customXml" rows="14" placeholder="Beispiel:
<xmeld:wohnung>
    <xmeld:anschrift>
        <xmeld:anschrift.inland>
            <postleitzahl>95447</postleitzahl>
            <strasse>Joachimsthaler</strasse>
            <wohnort>Bayreuth</wohnort>
            <hausnummerOderHausnummernbereich>
                <hausnummer>6</hausnummer>
            </hausnummerOderHausnummernbereich>
        </xmeld:anschrift.inland>
    </xmeld:anschrift>
</xmeld:wohnung>" style="font-family: monospace; font-size: 12px; width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; resize: vertical;"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">üîç Suchen</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white;">Suche l√§uft...</p>
        </div>

        <div class="card result" id="result">
            <div class="result-header">
                <h2>Suchergebnisse</h2>
                <span class="result-count" id="resultCount">0 Treffer</span>
            </div>
            <div id="resultContent"></div>
            <div class="json-view" id="jsonView"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const toggleAddressBtn = document.getElementById('toggleAddress');
        const addressSection = document.getElementById('addressSection');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const resultCount = document.getElementById('resultCount');
        const jsonView = document.getElementById('jsonView');

        let addressVisible = false;

        toggleAddressBtn.addEventListener('click', () => {
            addressVisible = !addressVisible;
            addressSection.classList.toggle('visible');
            toggleAddressBtn.classList.toggle('active');
            toggleAddressBtn.textContent = addressVisible 
                ? '- XML entfernen' 
                : '+ Eigenes XML hinzuf√ºgen (optional)';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const addressFields = {
                strasse: document.getElementById('strasse').value.trim(),
                hausnummer: document.getElementById('hausnummer').value.trim(),
                hausnummerZusatz: document.getElementById('hausnummerZusatz').value.trim(),
                hausnummerBuchstabe: document.getElementById('hausnummerBuchstabe').value.trim(),
                postleitzahl: document.getElementById('postleitzahl').value.trim(),
                wohnort: document.getElementById('wohnort').value.trim(),
            };

            const addressProvided = Object.values(addressFields).some(v => v);
            if (addressProvided) {
                const missingCore = [];
                if (!addressFields.postleitzahl) missingCore.push('Postleitzahl');
                if (!addressFields.strasse) missingCore.push('Stra√üe');
                if (!addressFields.wohnort) missingCore.push('Wohnort');
                if (missingCore.length) {
                    displayError(`Adresse unvollst√§ndig: bitte ${missingCore.join(', ')} angeben oder die Adresse leer lassen.`);
                    return;
                }
            }

            const formData = {
                vorname: document.getElementById('vorname').value,
                nachname: document.getElementById('nachname').value,
                geburtsdatum: document.getElementById('geburtsdatum').value,
                geschlecht: document.getElementById('geschlecht').value,
                ...addressFields,
            };

            if (addressVisible) {
                const customXml = document.getElementById('customXml').value.trim();
                if (customXml) {
                    formData.customXml = customXml;
                }
            }

            loading.classList.add('visible');
            result.classList.remove('visible');

            try {
                // Use the same port as the current page
                const port = window.location.port || '8000';
                const url = `http://localhost:${port}/search`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.classList.remove('visible');
            }
        });

        function displayResults(data) {
            result.classList.add('visible');
            resultCount.textContent = `${data.trefferAnzahl || 0} Treffer`;

            if (data.status === 'ERROR') {
                const errorMsg = data.message || (data.error && data.error.message) || 'Unbekannter Fehler';
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>Fehler:</strong> ${errorMsg}
                    </div>
                `;
            } else if (!data.trefferAnzahl || data.trefferAnzahl === 0) {
                // Check if there's a rejection in the raw XML
                let rejectionHtml = '';
                if (data.rawXml && data.rawXml.includes('rueckweisung')) {
                    // Try to extract error code from grundDerRueckweisung and message from freitext
                    const codeMatch = data.rawXml.match(/<xmeld:grundDerRueckweisung[^>]*>\s*<code>(\d+)<\/code>/);
                    const textMatch = data.rawXml.match(/<xmeld:freitext>([^<]+)<\/xmeld:freitext>/);
                    
                    if (codeMatch || textMatch) {
                        const errorCode = codeMatch ? codeMatch[1] : 'Unbekannt';
                        const errorText = textMatch ? textMatch[1] : 'Keine Details verf√ºgbar';
                        
                        rejectionHtml = `
                            <div class="error" style="margin-bottom: 15px;">
                                <strong>‚ö†Ô∏è BayBIS R√ºckweisung (Error Code ${errorCode}):</strong><br>
                                ${errorText}
                            </div>
                        `;
                    }
                }
                
                resultContent.innerHTML = rejectionHtml + `
                    <p style="text-align: center; color: #666; padding: 20px;">
                        Keine Personen gefunden.
                    </p>
                `;
            } else {
                resultContent.innerHTML = data.treffer.map(person => `
                    <div class="person-card">
                        <div class="person-name">${person.vorname} ${person.nachname}</div>
                        <div class="person-detail">
                            <span class="person-detail-label">ID:</span>
                            <span class="person-detail-value">${person.id}</span>
                        </div>
                        ${person.doktorgrad ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Titel:</span>
                            <span class="person-detail-value">${person.doktorgrad}</span>
                        </div>
                        ` : ''}
                        ${person.geburtsdatum ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Geburtsdatum:</span>
                            <span class="person-detail-value">${person.geburtsdatum}</span>
                        </div>
                        ` : ''}
                        ${person.adresse ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Adresse:</span>
                            <span class="person-detail-value">
                                ${person.adresse.strasse} ${person.adresse.hausnummer}, 
                                ${person.adresse.plz} ${person.adresse.ort}
                            </span>
                        </div>
                        ` : ''}
                        ${person.verzogen ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Status:</span>
                            <span class="person-detail-value" style="color: #f44;">Verzogen</span>
                        </div>
                        ` : ''}
                        ${person.ausweisdokumente && person.ausweisdokumente.length > 0 ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Dokumente:</span>
                            <span class="person-detail-value">
                                ${person.ausweisdokumente.map(d => {
                                    let parts = [`Passart ${d.passart}`];
                                    if (d.seriennummer) parts.push(`Nr: ${d.seriennummer}`);
                                    if (d.behoerde) parts.push(`Beh√∂rde: ${d.behoerde}`);
                                    if (d.ausstellungsdatum) parts.push(`Ausgestellt: ${d.ausstellungsdatum}`);
                                    if (d.gueltigkeitsdauer) parts.push(`G√ºltig bis: ${d.gueltigkeitsdauer}`);
                                    return parts.join(', ');
                                }).join(' | ')}
                            </span>
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            jsonView.textContent = JSON.stringify(data, null, 2);
        }

        function displayError(message) {
            result.classList.add('visible');
            resultContent.innerHTML = `
                <div class="error">
                    <strong>Verbindungsfehler:</strong> ${message}
                </div>
            `;
            jsonView.textContent = '';
        }
    </script>
</body>
</html>
