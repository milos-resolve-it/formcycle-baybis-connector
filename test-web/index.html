<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayBIS Connector - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .address-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .address-section.visible {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-secondary.active {
            background: #764ba2;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-count {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .person-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .person-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .person-detail-label {
            font-weight: 600;
            color: #666;
            width: 120px;
        }

        .person-detail-value {
            color: #333;
        }

        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç BayBIS Connector Test</h1>
            <p class="subtitle">Test interface for querying the BayBIS database</p>

            <form id="searchForm">
                <div class="row">
                    <div class="form-group">
                        <label for="vorname">Vorname *</label>
                        <input type="text" id="vorname" name="vorname" required placeholder="z.B. Barbara Carina">
                    </div>
                    <div class="form-group">
                        <label for="nachname">Nachname *</label>
                        <input type="text" id="nachname" name="nachname" required placeholder="z.B. Fischer">
                    </div>
                </div>

                <div class="form-group">
                    <label for="geburtsdatum">Geburtsdatum *</label>
                    <input type="date" id="geburtsdatum" name="geburtsdatum" required>
                </div>

                <button type="button" class="btn-secondary" id="toggleAddress">
                    + Adresse hinzuf√ºgen (optional)
                </button>

                <div class="address-section" id="addressSection">
                    <div class="row">
                        <div class="form-group">
                            <label for="strasse">Stra√üe</label>
                            <input type="text" id="strasse" name="strasse" placeholder="z.B. Von-R√∂mer-Str.">
                        </div>
                        <div class="form-group">
                            <label for="hausnummer">Hausnummer</label>
                            <input type="text" id="hausnummer" name="hausnummer" placeholder="z.B. 4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="plz">PLZ</label>
                            <input type="text" id="plz" name="plz" placeholder="z.B. 95444">
                        </div>
                        <div class="form-group">
                            <label for="ort">Ort</label>
                            <input type="text" id="ort" name="ort" placeholder="z.B. Bayreuth">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">üîç Suchen</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white;">Suche l√§uft...</p>
        </div>

        <div class="card result" id="result">
            <div class="result-header">
                <h2>Suchergebnisse</h2>
                <span class="result-count" id="resultCount">0 Treffer</span>
            </div>
            <div id="resultContent"></div>
            <div class="json-view" id="jsonView"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const toggleAddressBtn = document.getElementById('toggleAddress');
        const addressSection = document.getElementById('addressSection');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const resultCount = document.getElementById('resultCount');
        const jsonView = document.getElementById('jsonView');

        let addressVisible = false;

        toggleAddressBtn.addEventListener('click', () => {
            addressVisible = !addressVisible;
            addressSection.classList.toggle('visible');
            toggleAddressBtn.classList.toggle('active');
            toggleAddressBtn.textContent = addressVisible 
                ? '- Adresse entfernen' 
                : '+ Adresse hinzuf√ºgen (optional)';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                vorname: document.getElementById('vorname').value,
                nachname: document.getElementById('nachname').value,
                geburtsdatum: document.getElementById('geburtsdatum').value,
            };

            if (addressVisible) {
                formData.strasse = document.getElementById('strasse').value;
                formData.hausnummer = document.getElementById('hausnummer').value;
                formData.plz = document.getElementById('plz').value;
                formData.ort = document.getElementById('ort').value;
            }

            loading.classList.add('visible');
            result.classList.remove('visible');

            try {
                // Try Python server first (port 8000), fallback to servlet (port 8080)
                const url = window.location.port === '8000' 
                    ? 'http://localhost:8000/search'
                    : 'http://localhost:8080/baybis-test/search';
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.classList.remove('visible');
            }
        });

        function displayResults(data) {
            result.classList.add('visible');
            resultCount.textContent = `${data.trefferAnzahl} Treffer`;

            if (data.status === 'ERROR') {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>Fehler:</strong> ${data.error.message}
                    </div>
                `;
            } else if (data.trefferAnzahl === 0) {
                resultContent.innerHTML = `
                    <p style="text-align: center; color: #666; padding: 20px;">
                        Keine Personen gefunden.
                    </p>
                `;
            } else {
                resultContent.innerHTML = data.treffer.map(person => `
                    <div class="person-card">
                        <div class="person-name">${person.vorname} ${person.nachname}</div>
                        <div class="person-detail">
                            <span class="person-detail-label">ID:</span>
                            <span class="person-detail-value">${person.id}</span>
                        </div>
                        ${person.doktorgrad ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Titel:</span>
                            <span class="person-detail-value">${person.doktorgrad}</span>
                        </div>
                        ` : ''}
                        ${person.geburtsdatum ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Geburtsdatum:</span>
                            <span class="person-detail-value">${person.geburtsdatum}</span>
                        </div>
                        ` : ''}
                        ${person.adresse ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Adresse:</span>
                            <span class="person-detail-value">
                                ${person.adresse.strasse} ${person.adresse.hausnummer}, 
                                ${person.adresse.plz} ${person.adresse.ort}
                            </span>
                        </div>
                        ` : ''}
                        ${person.verzogen ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Status:</span>
                            <span class="person-detail-value" style="color: #f44;">Verzogen</span>
                        </div>
                        ` : ''}
                        ${person.ausweisdokumente && person.ausweisdokumente.length > 0 ? `
                        <div class="person-detail">
                            <span class="person-detail-label">Dokumente:</span>
                            <span class="person-detail-value">
                                ${person.ausweisdokumente.map(d => `Passart ${d.passart}${d.seriennummer ? ` (${d.seriennummer})` : ''}`).join(', ')}
                            </span>
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            jsonView.textContent = JSON.stringify(data, null, 2);
        }

        function displayError(message) {
            result.classList.add('visible');
            resultContent.innerHTML = `
                <div class="error">
                    <strong>Verbindungsfehler:</strong> ${message}
                </div>
            `;
            jsonView.textContent = '';
        }
    </script>
</body>
</html>
